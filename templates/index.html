<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-500 via-red-500 to-yellow-500 font-sans flex justify-center items-center h-screen m-0">

    <div class="w-full max-w-md h-screen overflow-y-auto no-scrollbar bg-white rounded-lg">
        <div class="bg-gradient-to-br from-pink-500 via-red-500 to-yellow-500 text-white text-2xl font-semibold text-center py-4">
            Fun Shows
        </div>

        <div class="space-y-6 py-4">
            {% for reel in reels %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-4">
                <video class="w-full h-[800px] object-cover rounded-t-lg" controls loop autoplay muted>
                    <source src="{{ reel.video_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
                <div class="flex justify-between items-center p-4 bg-white">
                    <div class="flex space-x-4">
                        <button class="text-gray-700 hover:text-red-500"><i class="fa fa-heart"></i> Like</button>
                        <button class="text-gray-700 hover:text-blue-500"><i class="fa fa-comment"></i> Comment</button>
                        <button class="text-gray-700 hover:text-green-500"><i class="fa fa-share"></i> Share</button>
                    </div>
                </div>
            </div>
            
            <!-- Gray color between two videos -->
            <div class="bg-gray-200 h-4"></div>

            {% endfor %}
        </div>
    </div>

</body>
</html>
